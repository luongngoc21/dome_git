<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/demobootstrap.css">
</head>
<body>
  <header class="col-md-12" >
      <div class="container">

      </div>
  </header>
  <nav class="col-md-12">
      <div class="container">

      </div>
  </nav>
  <section class="main col-md-12">
      <div class="row">
          <div class="container">
              <article class="col-md-8">
                  Đây là nội dung chính
              </article>
              <aside class="col-md-4">
                  Đây là siba
              </aside>
          </div>
      </div>
  </section>
  <footer class="col-md-12">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <div class="col-md-4"><div class="item">box1</div> </div>
                  <div class="col-md-4"><div class="item">box2</div> </div>
                  <div class="col-md-4"><div class="item">box3</div> </div>
              </div>
              <div class="col-md-6">
                  <table class="table table-bordered table-hover table-striped">
                      <thead>
                        <td>#</td>
                        <td>name</td>
                        <td>Tuoi</td>
                      </thead>
                      <tbody>
                        <tr class="success">
                            <td>1</td>
                            <td>ngoc</td>
                            <td>19</td>
                        </tr><tr class="info">
                            <td>1</td>
                            <td>ngoc</td>
                            <td>19</td>
                        </tr><tr class="warning">
                            <td>1</td>
                            <td>ngoc</td>
                            <td>19</td>
                        </tr><tr class="danger">
                            <td>1</td>
                            <td>ngoc</td>
                            <td>19</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
              <div class="col-md-6">
                  <form action="#" method="post">
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" name="name" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>Pass</label>
                          <input type="password" name="pass" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>Gmail</label>
                          <input type="email" name="email" class="form-control">
                      </div>

                  </form>

              </div>
          </div>
      </div>
  </footer>
</body>
</html>
